<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1> Salate UNIVERSITY</h1>

        <label name="Firstname">
            firstname*

        <br>

    </br>
    <br>
        <label>

        <input type="text" name="lastname " placeholder="conte"/>
        <br>
        <br>
        <label for="email">
            Email Address* 
        </label>
        <br>
        <input type="email" name="email" size="40" required="required" placeholder="nconte@technolutions.com"/>
        <br>
        <br>
        <label for="birthdate">
            Birthdate*
        </label>

            <option value="8">8</option>
        </select>
        <select>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
        </select>
        <br>
        <br>
        <label for="mailing address">
            Mailing Address*
        </label>
        <br>
        <label>Country</label>
        <br>
        <select>
            <option value="united state">United state</option>
            <option value="pakistan">Pakistan</option>
            <option value="china">China </option>
            <option value="korea">Korea</option>
        </select>
        <br>
        <label for="street"> Street</label>
        <br>
        <input type="text" name="street" placeholder="157 Church Street FI 15"/>
        <br>
        <label for="city">City</label>
        <br>
        <input type="text" name="city" placeholder="New Heaven"/>
        <br>
        <br>
        <label for="state">state</label>
        <br>
        <select>
            <option value="connecticut"> Connecticut</option>
            <option value="excellent"> Excellent</option>
        </select>
        <br>
        <br>
        <label for="postal code">Postal Code</label>
        <br>
        <input type="password" name="code" placeholder="06510"/>
        <br>
        <br>
        <label for="program selection">Which program are you applying to?*</label>
        <br>
        <select>
            <option value="computer science">Computer Science</option>
            <option value="web development">Web Development</option>
            <option value="graphic designing">Graphic Designing</option>
        </select>
        <br>
        <br>
        <label>
            Please tell us why are you interested in this program*
        </label>
        <br>
        <textarea rowspan="20" cols="80">
            I love design,development and analysis of software and hardware used to solve the problem
        </textarea>
