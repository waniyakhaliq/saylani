<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form practice</title>
</head>
<body>
    <form>
     <label for="name">Username</label>
     <img src="../class no 1/download (2).png" height="20" width="20" allign="middle"/>
     <input type="text" name="Username" required="required" placeholder="name"/>
     <br>
     <br>
     <label for="last name">Last Name </label>
     <img src="../class no 1/download (2).png" height="20" width="20" allign="middle"/>
     <input type="text" name="username" required="required" placeholder="last name"/>   
     <br>
     <br>
     <label for="phone">Phone#</label>
     <img src="../class no 1/1000_F_246643233_trEKC2sN25eP4fcuM8imcyMb3dihyDRi.jpg" height="20px" width="20px" allign="middle"/>
     <input type="number" size="11" name="phone" required="required"/>
     <br>
     <br>
     <label for="address">Address</label>
     <img src="../class no 1/download (1).png" height="20px" width="20" allign="middle"/>
     <input type="text" name="address" required="required"/>
     <br>
     <br>
     <label for="password">Password</label>
     <input type="password" required="required" aria-setsize="8"/>
     <br>
     <br>
     <label for="email">E-Mail</label>
     <img src="../class no 1/download.png" height="20" width="20" allign="middle"/>
     <input type="email" name="email" required="required"/>
     <br>
     <br>
     <label for="gender">gender</label>
     <input type="radio" value="male" name="gender"/>
     Male
     <input type="radio" value="female" name="gender"/>
     Female
     <br>
     <br>
     <label for="birthdate">Birthdate</label>
     <input type="date" name="bithdate"/>
     <br>
     <br>
     <label for="favorite color"> Favorite color</label>
     <input type="checkbox" value="White" name="color"/>
     White
     <input type="checkbox" value="Blue" name="color"/>Blue
     <input type="checkbox" value="black" name="color"/>Black
     <input type="checkbox" value="Green" name="color"/>Green
     <br>
     <br>
     <label for="subject">Subject</label>
     <select>
        <option value="biology">Biology</option>
<option value="chemistry">Chemistry</option>
<option value="physics">Physics</option>
<option value="computer science">Computer Science</option>
<option value="math">Mathematics</option>
<option value="english">English</option>
<option value="islamiat">Islamiat</option>
     </select>
     <br>
     <br>
     <label for="file">File</label>
     <input type="file" name="file"/>
     <br>
     <br>
     <label for="search">search</label>
     <input type="search" name="search" size="40"/>
     <br>
     <br> 
     <label for="url">URL</label>
     <input type="url" size="30"/>
     <br>
     <br>
     <blockquote> <button id="button">Submit</button></blockquote>
    </form>
</body>
</html>
